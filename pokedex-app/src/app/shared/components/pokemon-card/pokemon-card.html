<div class="pokemon-card" (click)="onCardClick()">
  <div class="pokemon-card__id">{{ getPokemonIdFormatted() }}</div>
  <div class="pokemon-card__image-container">
    <img 
      [src]="pokemon.imageUrl" 
      [alt]="pokemon.name"
      class="pokemon-card__image"
      loading="lazy"
    />
  </div>
  <div class="pokemon-card__name">{{ pokemon.name | pokemonName }}</div>
</div>
